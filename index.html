<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONARU</title>
    
    <!-- Preconexi√≥n para optimizar la carga de fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black; /* Fondo completamente negro */
            color: white;
            text-align: center;
            flex-direction: column;
            font-family: 'Orbitron', sans-serif; /* Aplica la fuente Orbitron */
            padding-top: 50px; /* A√±ade espacio en la parte superior */
            overflow: hidden;
            position: relative; /* Necesario para el posicionamiento del contador */
        }

        h1 {
            font-size: 5em; /* Tama√±o del texto del t√≠tulo */
            margin-bottom: 20px; /* Espacio debajo del t√≠tulo */
        }

        p {
            font-size: 2em; /* Tama√±o del texto de las frases */
            line-height: 2.6; /* Ajusta la altura de la l√≠nea (espaciado entre l√≠neas) */
            margin-top: 20px; /* Espacio entre el bloque de texto */
            margin-bottom: 10px; /* Espacio debajo del bloque de texto */
        }

        /* Estilos para el contador en el fondo */
        #countdown-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Env√≠a el contador detr√°s del contenido */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 10vw; /* Tama√±o del texto del contador */
            color: rgba(255, 255, 255, 0.1); /* Blanco muy transl√∫cido para un efecto sutil */
        }
    </style>
</head>
<body>

    <h1>üëÅÔ∏è‚Äçüó®</h1>
    <h1>Soon... stay curious.</h1>
    <p>Open your eyes, hunt art.<br>
       Take it, spread it, collect it, repeat it.<br><br>
       ONARU<sup>¬©</sup> begins  ------  be prepared.
    </p>

    <!-- Contenedor para el contador inverso en el fondo -->
    <div id="countdown-background"></div>

    <img src="logo.png" alt="ONARU Logo" style="width: 700px; height: auto;">

    <!-- Script para el contador inverso -->
    <script>
    // Fecha l√≠mite del contador (puedes cambiarla a cualquier fecha en el futuro)
    var countdownDate = new Date("Nov 1, 2024 00:00:00").getTime();

    // Actualiza el contador cada segundo
    var countdownFunction = setInterval(function() {

        // Obtiene la fecha y hora actual
        var now = new Date().getTime();

        // Calcula la diferencia entre la fecha actual y la fecha l√≠mite
        var distance = countdownDate - now;

        // Calcula los d√≠as, horas, minutos y segundos restantes
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Muestra el resultado en el elemento con id "countdown-background"
        document.getElementById("countdown-background").innerHTML = days + "d " + hours + "h "
        + minutes + "m " + seconds + "s ";

        // Si la cuenta atr√°s ha terminado, muestra un mensaje
        if (distance < 0) {
            clearInterval(countdownFunction);
            document.getElementById("countdown-background").innerHTML = "La espera ha terminado, nace el Proyecto ONARU.";
        }
    }, 1000);
    </script>

</body>
</html>
